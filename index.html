<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="author" content="HB">
        <title>GifTastic</title>

        <!-- bootstrap css -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <!-- google fonts -->
        <link href="https://fonts.googleapis.com/css?family=Carrois+Gothic+SC|Harmattan&display=swap" rel="stylesheet">

        <!-- custom css -->
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <!-- a sidebar where all the buttons will appear -->
                <div class="container sidebar">
                    <h1>GifTastic</h1>

                    <!-- a navbar where the search input and a submit button are placed -->
                    <nav class="navbar navbar-expand-lg navbar-light bg-light">
                        <form class="form-inline my-2 my-lg-0">
                            <!-- search input -->
                            <input class="form-control mr-sm-2" type="search" id="search-box" placeholder="Search giphy here.." aria-label="Search">
                            
                            <!-- submit button -->
                            <input class="btn btn-outline-success my-2 my-sm-0" id="search-btn" type="submit" value="Add Topic">
                        </form>
                    </nav>
                    <!-- alert box -->
                    <div class="container alert-container">
                        <div class="alert alert-danger" role="alert">
                            <!-- error message here -->
                        </div>
                    </div>
                    
                    <!-- buttons will appear below this comment -->
                </div>

                <!-- the main content container for the gifs -->
                <div class="col giphy-container">

                    <!-- container where all the gifs appear -->
                    <div class="container" id="giphy-container">
                        <div class="row">
                            <!-- each giphy will be in a colum -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        

        <!-- bootstrap js -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        
        <!-- jQuery CDN -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        
        <!-- ajax -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <!-- custom js -->
        <script src="assets/javascript/game.js"></script>
    </body>
</html>
